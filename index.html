<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Web Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="d-flex mt-5 justify-content-between">
    <h1 class="ms-5 title"><strong>Web Shop</strong></h1>
    <div class="d-flex justify-content-end">
      <div class="me-5"><button class=" sort-button">Sort Items</button></div>
      <div class="cart-container me-5">
        <button class="cart-button">Cart <span class="cart-badge">0</span></button>
      </div>
    </div>

  </div>

  <div class="items-grid ms-5 me-5">
  </div>

  <div class="modal">
    <div class="modal-content">
      <span class="d-flex justify-content-end close">&times;</span>
      <div class="ms-3 me-3 content">
        <h2 class="title2 d-flex justify-content-center"><strong>Cart</strong></h2>
        <p id="label" class="text-center"></p>
        <ul class="cart-items"></ul>
        <p class="d-flex mt-3 me-5 ms-3 justify-content-between"><strong>Total:</strong> <span
            class="cart-total">$0.00</span>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
